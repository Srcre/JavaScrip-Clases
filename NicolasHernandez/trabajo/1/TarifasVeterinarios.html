<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarifas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container py-3">
        <h1 class="mb-3 text-center">Veterinarios y Sus Tarifas</h1>
        <p class="text-center text-muted mb-4">
            Consulta los detalles de los veterinarios disponibles üò∫üê∂ 
            <br> 
            Las tarifas se muestran en <strong>USD</strong> y su equivalente en <strong>CLP</strong>
        </p>

        <!-- Tabla de veterinarios -->
        <div class="table-responsive">
            <table class="table table-bordered table-hover align-middle text-center">
                <thead class="table-primary">
                    <a href="index.html" class="btn btn-outline-secondary">Volver al Sistema</a>
                    <tr>
                        <th>Imagen</th>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Especialidad</th>
                        <th>Tarifa Base (USD)</th>
                        <th>Tarifa Base (CLP)</th>
                    </tr>
                </thead>
                <tbody id="listaVet"></tbody>
            </table>
        </div>

        <!-- Modal de Detalle -->
        <div class="modal fade" id="vetModal" tabindex="-1" aria-labelledby="vetModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header bg-primary text-white">
                        <h5 class="modal-title" id="vetModalLabel">Detalle Veterinario</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Imagen -->
                        <div class="text-center mb-3">
                            <img id="modalImagen" src="" alt="Foto del veterinario" class="rounded shadow" width="150" height="150">
                        </div>

                        
                </div>
            </div>
        </div>
    </div>

    <!-- Script principal -->
    <script>
        const veterinarios = [
            {
                id: 1,
                nombre: "Dra. Laura G√≥mez",
                especialidad: "Cirug√≠a",
                tarifaBaseUSD: 40,
                imagen: "img/Laura.jpeg"
            },
            {
                id: 2,
                nombre: "Dr. Carlos Mart√≠nez",
                especialidad: "General",
                tarifaBaseUSD: 30,
                imagen: "img/Carlos.jpg"
            },
            {
                id: 3,
                nombre: "Dra. Ana Rodr√≠guez",
                especialidad: "General",
                tarifaBaseUSD: 35,
                imagen: "img/Ana.jpg"
            }
        ];

        const USD_A_CLP = 900;
        const lista = document.getElementById("listaVet");
        const modal = new bootstrap.Modal(document.getElementById("vetModal"));

        const modalID = document.getElementById("modalID");
        const modalNombre = document.getElementById("modalNombre");
        const modalEspecialidad = document.getElementById("modalEspecialidad");
        const modalTarifaUSD = document.getElementById("modalTarifaUSD");
        const modalTarifaCLP = document.getElementById("modalTarifaCLP");
        const modalImagen = document.getElementById("modalImagen");

        // Mostrar veterinarios en tabla
        veterinarios.forEach(v => {
            const fila = document.createElement("tr");
            fila.innerHTML = `
                <td><img src="${v.imagen}" alt="${v.nombre}" width="80" height="80" class="rounded shadow-sm"></td>
                <td>${v.id}</td>
                <td>${v.nombre}</td>
                <td>${v.especialidad}</td>
                <td>${v.tarifaBaseUSD.toFixed(2)}</td>
                <td>${(v.tarifaBaseUSD * USD_A_CLP).toLocaleString("es-CL")}</td>
            `;
            lista.appendChild(fila);
        });

        // Evento para abrir modal
        document.addEventListener("click", e => {
            if (e.target.classList.contains("btnDetalle")) {
                const id = parseInt(e.target.dataset.id);
                const v = veterinarios.find(x => x.id === id);
                if (!v) return;

                modalID.textContent = v.id;
                modalNombre.textContent = v.nombre;
                modalEspecialidad.textContent = v.especialidad;
                modalTarifaUSD.textContent = v.tarifaBaseUSD.toFixed(2);
                modalTarifaCLP.textContent = (v.tarifaBaseUSD * USD_A_CLP).toLocaleString("es-CL");
                modalImagen.src = v.imagen;

                modal.show();
            }
        });
    </script>
</body>
</html>
