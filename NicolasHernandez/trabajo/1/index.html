<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba</title>
    <script src="js/Script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <!-- Div principal -->
    <div class="container">
        <h1 class="mb-3">Veterinaria</h1>

        <div class="mb-3">
            <img src="" alt="">
            <a href="TarifasVeterinarios.html" class="btn btn-outline-primary">Ver tarifas de veterinarios</a>
        </div>

        <!-- Alerta -->
        <div class="alerta"></div>

        <!-- Form para agregar una Consulta -->
        <div class="card mb-4">
            <div class="card-header">Agregar una nueva consulta</div>
            <div class="card-body">
                <div class="card-body">
                    <form id="Consulta" class="row g-3">
                        
                        <div class="col-md-3">
                            <label for="seleccionarMascota" class="form-label">Mascota</label>
                            <select id="seleccionarMascota" class="form-select"></select>
                        </div>

                        <div class="col-md-3">
                            <label for="seleccionarVeterinario" class="form-label">Veterinario</label>
                            <select id="seleccionarVeterinario" class="form-select"></select>
                        </div>

                        <div class="cold-md-3">
                            <label for="fecha" class="form-label">Fecha</label>
                            <input type="date" id="fecha" class="form-control">
                        </div>

                        <div class="cold-md-6">
                            <label for="diag" form="form-label">diagnostico</label>
                            <input type="text" id="diag" class="form-control" placeholder="Se solicita diagnostico de animal...">
                        </div>

                        <div class="cold-md-6">
                            <label for="trata">Tratamiento</label>
                            <input type="text" id="trata" class="form-control" placeholder="Indicaciones medicas...">
                        </div>

                        <div class="cold-md-3">
                            <label for="CostoUSD" class="form-label" >Costo base</label>
                            <input type="number" step="0.01" id="costoUSD" class="form-control">
                            <div class="form-text">Se cargara automaticamnete</div>
                        </div>

                        <div class="col-md-3">
                            <label for="form-label">&nbsp;</label>
                            <button type="submit" class="btn btn-success w-100">Agregar</button>
                        </div>

                        <div class="col-md-3">
                            <label for="form-label">&nbsp;</label>
                            <button type="button" id="btnReset" class="btn btn-secondary w-100">Limpiar el formulario</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <!-- Buscar por ID -->
            <div class="card mb-3">
                <div class="card-header">Buscar por ID</div>
                <div class="card-body row g-3">
                    <div class="col-md-2">
                        <input id="buscarID" class="form-control" placeholder="Ingrese un ID">
                    </div>

                    <div class="col-md-3">
                        <button id="btnBuscar" class="btn btn-primary w-100">Buscar</button>
                    </div>

                    <div class="col-md-3">
                        <button id="btnRecargar" class="btn btn-outline-secondary w-100">Refrescar tabla</button>
                    </div>

                    <div class="col-12 mt-3" id="detalleConsulta"></div>
                </div>
            </div>

            <!-- Tabla de consultas -->
            <div class="card">
                <div class="card-header">Lista de Resultados</div>
                <div class="card-body table-responsive">
                    <table class="table table-striped" id="tablaConsultas">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Mascota</th>
                            <th>Nombre de la Mascota</th>
                            <th>Due√±o</th>
                            <th>Veterinario</th>
                            <th>Fecha</th>
                            <th>Costo Final -> USD</th>
                            <th>Costo final -> CLP</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                    </table>
                </div>
            </div>

    <div class="modal fade" id="modalVets" tabindex="-1" aria-labelledby="modalVetsLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-tittle" id="modalVetsLabel">Detalles de los veterinarios</h5>
                    <button type="button" class="btn-close btnclose-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>

                <div class="modal-body">
                    <div class="row gy-3" id="lista"></div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
