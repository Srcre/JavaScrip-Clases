<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="Js/Script.js"></script>
</head>
<body>
    
    <fieldset><legend>Agregar</legend>
        <form action="POST">
            <input type="text" name="rut" id="rut" placeholder="Rut">
            <br>
            <input type="text" name="nombre" id="nombre" placeholder="Nombre">
            <br>
            <input type="text" name="edad" id="edad" placeholder="Edad">
            <br>
            <input type="text" name="peso" id="peso" placeholder="Peso">
            <br>
            <input type="text" name="estatura" id="estatura" placeholder="Estatura">
            <br>
        </form>
        <button onclick="addPersona()">Agregar</button>
    </fieldset>
    
    <fieldset><legend>Buscar por Rut!</legend>
        <input type="text" name="rut-b" id="rut-b" placeholder="Rut a Buscar">
        <button onclick="findPersona()">Buscar</button>
    </fieldset>

    <fieldset><legend>Resultado de busqueda</legend>
        <div>
            <h3 id="r-nom">Nombre:<span></span></h3>
            <h3 id="r-edad">Edad:<span></span></h3>
            <h3 id="r-peso">Peso:<span></span></h3>
            <h3 id="r-est">Estatura:<span></span></h3>
            <h3 id="r-imc">IMC:<span></span></h3>
        </div>
    </fieldset>
</div>
</body>
</html>
